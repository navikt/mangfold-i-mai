{% assign siteMenu = collections.all | eleventyNavigation %}

<nav>
    <ul>
        {% for item in siteMenu %}
        <li>
            <a href="{{ item.url }}">
                {% if item.title %}
                {{ item.title }}
                {% else %}
                {{ title }}
                {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
