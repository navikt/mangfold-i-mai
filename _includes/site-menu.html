<nav>
    <ul>
        {% assign sorted-menu-pages = collections.all | eleventyNavigation:"menu" %}

        {% for item in sorted-menu-pages %}
        <li>
            <a href="{{ item.url }}">
                {% if item.menu-title %}
                {{ item.title }}
                {% else %}
                {{ title }}
                {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
