<nav>
    <ul>
        {% assign sorted-menu-pages = site.pages | sort:"order" %}
        {% for page in sorted-menu-pages %}
        {% if page.categories contains 'menu' %}
        <li>
                {% if page.menu-title %}
                {{ page.menu-title }}
            <a href="{{ item.url }}">
                {% else %}
                {{ page.title }}
                {% endif %}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
