{% for speaker in site.speakers %}
{% if speaker.name == page.speaker %}

<h2>Om foredragsholderen</h2>

<p>{{ speaker }}</p>

<p>Les mer om <a href="{{ speaker.url }}">{{ speaker.name }}</a></p>

{% assign image_url = "/assets/images/speakers/" | append: speaker.image %}
<img src="{{ image_url }}" alt="{{ speaker.name }}">

{% endif %}
{% endfor %}
