<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    
    {% comment %}
    <link rel="preconnect" href="{{ site.url }}">
    {% endcomment %}
    <link rel="preload" as="font" href="/assets/fonts/Nunito.latin.woff2">
    <link rel="preload" as="font" href="/assets/fonts/O-a11y.woff2">
        
    <link rel="stylesheet" href="/assets/styles/main.css">

    <title>{% unless page.url == '/' %}{{ title }} | {% endunless %}{{ site.title }}</title>

    <meta property="og:title" content="{% unless page.url == '/' %}{{ title }} | {% endunless %}{{ site.title }}">
    <meta property="og:description" content="{{ site.summary }}">
    <meta property="og:url" content="{{ site_url | htmlBaseUrl }}">
    <meta property="og:image" content="/assets/images/mim-banner.png">
    <meta property="og:image:alt" content="Fargerike folk">
</head>
