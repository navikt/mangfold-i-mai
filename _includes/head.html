<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ "/assets/images/favicon.svg" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>{{include.title}}</title>

    <meta property="og:title" content="{{include.title}}">
    <meta property="og:description" content="{{include.summary}}">
    <meta property="og:url" content="{{include.url}}">
    <meta property="og:image" content="{{ '/assets/images/mim-banner.png' | relative_url }}">
    <meta property="og:image:alt" content="Fargerike folk">
</head>
