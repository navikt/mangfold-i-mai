<div class="label {{ label.type }}">
    {% if privacy == "public" %}
        <span>Åpent for alle</span>
    {% elsif label.type == closed %}
        <span>Bare for NAV-ansatte</span>
    {% elsif label.type == stream %}
        <span>Nettmøte</span>
    {% elsif label.type == physical %}
        <span>Fysisk arrangement</span>
    {% elsif label.type == signup %}
        <span>Krever påmelding</span>
    {% endif %}
</div>
